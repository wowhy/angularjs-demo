<!DOCTYPE html>
<html lang="zh-CN" ng-app="example">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title ng-bind="setting.applicationName + ' | ' + $state.current.data.pageTitle"></title>

    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />

    <link rel="icon" type="image/png" href="assets/img/favicon.png">

    <link href="libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="libs/angular-ui-grid/ui-grid.min.css" rel="stylesheet" />
    
    <link href="assets/css/site.css" rel="stylesheet" />

    <!-- script -->
    <script src="main.js"></script>
</head>
<body ng-controller="appController">
    <div class="page-spinner-bar">
        <div class="bounce1"></div>
        <div class="bounce2"></div>
        <div class="bounce3"></div>
    </div>
    
    <header ng-include="'app/templates/header.html'"></header>
    <main class="page-container">
        <div ng-include="'app/templates/page-head.html'"
             class="page-head">
        </div>
        <div class="page-content">
            <div class="container">
                <div ui-view class="fade-in-up">
                </div>
            </div>
        </div>
    </main>
    <footer ng-include="'app/templates/footer.html'"></footer>
</body>
</html>
