<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">列表</h3>
    </div>
    <div class="panel-footer">
        <button class="btn btn-success"
                ng-click="add()">新建</button>
        <button class="btn btn-success"
                ng-click="edit()"
                ng-disabled="selection().length !== 1">
            修改
        </button>
        <button class="btn btn-danger"
                ng-click="remove(selection())"
                ng-disabled="selection().length === 0">
            删除
        </button>
    </div>
    <div class="panel-body">
        <table class="table table-hover table-bordered table-striped table-responsive">
            <thead>
            <tr>
                <th style="width:1%;"><input type="checkbox" ng-click="toggleCheckAll($event)"/></th>
                <th class="col-sm-1">代码</th>
                <th class="col-sm-2">名称</th>
                <th class="col-sm-3">数据库</th>
                <th class="col-sm-2">服务器</th>
                <th class="col-sm-1">状态</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in data"
                ng-class="{active: item.__checked}">
                <td><input type="checkbox" ng-model="item.__checked"></td>
                <td><a ui-sref="detail({id: item.Id})" ng-bind="item.Code"></a></td>
                <td ng-bind="item.Name"></td>
                <td ng-bind="item.Database"></td>
                <td ng-bind="item.Server"></td>
                <td>
                    <span class="btn btn-success btn-xs active" ng-bind="item.Status | dataSourceStatus"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        <div class="row">
            <div class="col-md-9">
            </div>
            <div class="col-md-3">
                <div>
                    <span>共有{{total}}条</span>，
                    <span>每页显示：{{pageSize}}条</span>
                </div>
                <uib-pagination
                        ng-change="pagination()" ng-model="current" total-items="total"
                        max-size="10"
                        items-per-page="pageSize" previous-text="上一页"
                        next-text="下一页"
                        first-text="首页" last-text="最后一页">
                    <uib-pagination
            </div>
        </div>
    </div>
</div>
