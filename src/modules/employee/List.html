<div class="container">
    <div class="row">
        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th class="col-sm-1">代码</th>
                    <th class="col-sm-2">名称</th>
                    <th class="col-sm-3">性别</th>
                    <th class="col-sm-2">年龄</th>
                    <th class="col-sm-1">状态</th>
                    <th class="col-sm-2"><a href="#/datasource/add/" class="btn btn-primary btn-xs">添加</a></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list">
                    <td ng-bind="item.Code"></td>
                    <td ng-bind="item.Name"></td>
                    <td ng-bind="item.Gander"></td>
                    <td ng-bind="item.Age"></td>
                    <td ng-bind="item.Status"></td>
                    <td>
                        <a class="btn btn-success btn-xs">编辑</a>
                        <a class="btn btn-danger btn-xs">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
