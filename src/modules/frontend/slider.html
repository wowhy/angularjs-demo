<div class="page-slider margin-bottom-40">
    <uib-carousel data-interval="5000">
        <uib-slide ng-repeat="slide in slides">
            <img ng-src="{{slide.image}}">

            <div class="carousel-caption">
                <h4>{{slide.title}}</h4>

                <p>{{slide.content}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
</div>
