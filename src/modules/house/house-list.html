<div class="row">
    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th class="col-sm-1">编号</th>
                <th class="col-sm-1">类型</th>
                <th class="col-sm-3">地址</th>
                <th class="col-sm-1">状态</th>
                <th class="col-sm-1"><a href="#/house/add/" class="btn btn-primary btn-xs">添加</a></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in data">
                <td ng-bind="item.Id"></td>
                <td ng-bind="item.Type | houseType"></td>
                <td ng-bind="item.Address"></td>
                <td ng-bind="item.Status | houseStatus"></td>
                <td>
                    <a class="btn  btn-success btn-xs">编辑</a>
                    <a class="btn  btn-danger btn-xs">删除</a>
                </td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="8">
                    <div class="pull-right">
                        <div class="pagination-info">
                            <span class="ng-binding">共有{{total}}条</span>,<span class="ng-bingding">每页显示：{{pageSize}}条</span>
                        </div>
                        <uib-pagination ng-change="pagination()" ng-model="current" total-items="total" max-size="10" items-per-page="pageSize" class="pagination-sm" previous-text="上一页" next-text="下一页" first-text="首页" last-text="最后一页"></uib-pagination>
                    </div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
