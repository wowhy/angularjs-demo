<div class="modal-header">
    <h3 class="modal-title">提示信息!</h3>
</div>
<div class="modal-body">
    {{model.text}}
</div>
<div class="modal-footer">
    <button ng-if="model.ok" class="btn btn-success" ng-click="ok()">{{model.ok}}</button>
    <button ng-if="model.cancel" class="btn btn-danger" ng-click="cancel()">{{model.cancel}}</button>
</div>
